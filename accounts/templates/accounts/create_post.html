{% extends 'base.html' %}


{% block content %}
    <div class="container mt-3 mb-3">
        <h1>Criando um post</h1>
        {% include 'parciais/_messages.html' %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class='table'>
                {{ form|safe }}
            </table>
            
            <input type="submit" value="Salvar" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
